<aside>
    <nav aria-label="Blog navigation">
        <a href="{{ SITEURL }}">
            <img srcset="{{ SITEURL }}/images/logo.svg" alt="Bo back to homepage" id="logo">
        </a>
        <div id="categories_aside" aria-label="Blog post categories">
            {% for category, articles in categories|sort %}
                <a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a>
            {% endfor %}
        </div>
    </nav>
</aside>
